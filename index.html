<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
</head>
<body>
    <div id="header"><h1 id="heading">Number Guessing Game</h1>
    <button id="mode">light mode</button></div>
    <hr></hr>
    <div id="int">
        <div id="inth">INSTRUCTIONS</div>
        <ul>
            <li class="list">Guess any number between 1-100</li>
            <li class="list">You have total 10 attempts</li>
            <li class="list">Probability that you will win = 1%</li>
        </ul>
    </div>
    <div id="box">
        <div id="headg">Guess a number</div>
        <div id="boxi"><input type="text" id="input" onfocus="this.value=''"><button id="btn">Submit</button><div id="boxii"></div></div>
        <div id="nearclose">Best Of Luck!</div>
        <div id="pre">Previous Guesses : </div>
        <p id="pre1"></p>
        <div id="rem">Remaining Guesses : <p id="rem1"></p></div>
    </div>
    <div class="info">
        <div id="ans"></div>
        <div id="ansnum"></div>
    </div>
    <div id="plagainbox">
        
    </div>

    

    <script src="script.js"></script>
</body>
</html>
